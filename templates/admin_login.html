<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login â€“ Metro Nary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <!-- Google Fonts for Rajdhani - ADDED -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrollbars from Lottie or large elements */
            position: relative;
            /* Context for potentially fixed background elements */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Centers .content-container vertically and horizontally */
        }

        /* New container to manage the positioning of the form and the Lottie animation - ADDED/UPDATED */
        .content-container {
            position: relative;
            /* Establishes positioning context for #lottie-fire */
            z-index: 1;
            /* Ensures this content block is above any general background elements */
            display: flex;
            flex-direction: column;
            /* Stacks children vertically */
            align-items: center;
            /* Centers .login-form horizontally within this container */
            justify-content: flex-end;
            /* Pushes .login-form to the bottom of this container */

            /* Define the overall size of the area where your form and fire are */
            width: 100%;
            max-width: 450px;
            /* Max width for the whole visual block (form + surrounding fire) */
            height: 80vh;
            /* Make this tall enough to allow the fire to rise significantly */
            min-height: 500px;
            /* Ensure a minimum height for the visual effect */
        }

        #lottie-fire {
            position: absolute;
            bottom: -20;
            left: 50%;
            transform: translateX(-50%);
            width: 170%;
            height: 170%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.85;
        }

        /* Renamed .admin-login-box to .login-form for consistency, or keep original name and apply styles */
        .login-form {
            /* Original was .admin-login-box - UPDATED */
            position: relative;
            /* To ensure it can receive z-index and stay above Lottie - UPDATED */
            z-index: 2;
            /* Ensures the login form is rendered on top of the Lottie fire - UPDATED */
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            /* Semi-transparent black background for the form - UPDATED */
            padding: 40px 30px;
            /* UPDATED */
            border-radius: 10px;
            /* UPDATED */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            /* Soft red glow - UPDATED */
            max-width: 380px;
            /* Max width for the form itself - UPDATED */
            width: 100%;
            /* Take full width of its parent (.content-container's centered area) - UPDATED */
            box-sizing: border-box;
            /* Include padding in width calculation - UPDATED */
        }

        h2 {
            font-size: 2.2em;
            /* UPDATED */
            color: red;
            /* Highlighted title - UPDATED */
            margin-bottom: 25px;
            /* UPDATED */
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            /* Subtle text glow - UPDATED */
        }

        input {
            width: calc(100% - 24px);
            /* Full width minus padding - UPDATED */
            padding: 12px;
            /* UPDATED */
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle white border - UPDATED */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            /* Slightly transparent white input - UPDATED */
            color: white;
            outline: none;
            /* Remove default outline - UPDATED */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* UPDATED */
        }

        input:focus {
            border-color: red;
            /* Red border on focus - UPDATED */
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            /* Red glow on focus - UPDATED */
        }

        button {
            width: 100%;
            /* Make buttons full width of form - UPDATED */
            padding: 12px 0;
            /* Adjusted padding - UPDATED */
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1em;
            /* Slightly larger font - UPDATED */
            margin-top: 15px;
            /* Space above buttons - UPDATED */
        }

        button:hover {
            box-shadow: 0 0 15px red;
            /* More prominent glow on hover - UPDATED */
            background: darkred;
            /* Darken on hover - UPDATED */
        }

        /* No resend-button in admin login, so no specific styles needed for it here */

        .error {
            color: orange;
            margin-top: 15px;
            /* Adjusted margin-top for consistency - UPDATED */
            font-size: 0.95em;
            /* UPDATED */
        }

        @media screen and (max-width: 768px) {
            .login-form {
                padding: 20px 15px;
                max-width: 90%;
                /* shrink on tablets */
            }

            h2 {
                font-size: 1.8em;
            }

            input,
            button {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            .login-form {
                padding: 15px 10px;
                max-width: 95%;
                /* shrink more on phones */
            }

            h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            input,
            button {
                padding: 10px;
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <!-- New wrapper for Lottie and login form - ADDED -->
    <div class="content-container">
        <!-- ðŸ”¥ FIRE BACKGROUND -->
        <div id="lottie-fire"></div>

        <!-- ðŸ” ADMIN LOGIN FORM - CLASS CHANGED TO .login-form for consistent styling -->
        <div class="login-form"> <!-- Original was .admin-login-box -->
            <h2>Admin Login</h2>
            <form method="POST" action="{{ url_for('admin_login') }}">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>

    <!-- ðŸ”¥ LOTTIE FIRE INIT -->
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-fire'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "{{ url_for('static', filename='fire.json') }}"
        });
    </script>
</body>

</html>
