<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login â€“ Metro Nary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: auto;
            /* Prevent scrollbars from Lottie or large elements */
            position: relative;
            /* Context for potentially fixed background elements */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Centers .content-container vertically and horizontally */
        }

        /* New container to manage the positioning of the form and the Lottie animation */
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            max-width: 450px;
            height: auto;
            min-height: auto;
            padding: 20px;
        }



        .login-form {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            max-width: 380px;
            width: 100%;
            box-sizing: border-box;
            overflow: visible;
        }

        h2 {
            font-size: 2.2em;
            color: red;
            /* Highlighted title */
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            /* Subtle text glow */
        }

        input {
            width: calc(100% - 24px);
            /* Full width minus padding */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle white border */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            /* Slightly transparent white input */
            color: white;
            outline: none;
            /* Remove default outline */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: red;
            /* Red border on focus */
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            /* Red glow on focus */
        }

        button {
            width: 100%;
            /* Make buttons full width of form */
            padding: 12px 0;
            /* Adjusted padding */
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1em;
            /* Slightly larger font */
            margin-top: 15px;
            /* Space above buttons */
        }

        button:hover {
            box-shadow: 0 0 15px red;
            /* More prominent glow on hover */
            background: darkred;
            /* Darken on hover */
        }

        .resend-button {
            background: none;
            color: red;
            font-size: 0.9em;
            /* Slightly smaller for resend */
            border: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 5px;
            /* Smaller padding for resend button */
            width: auto;
            /* Allow resend button to be smaller than full width */
        }

        .resend-button:hover {
            text-decoration: underline;
            color: darkred;
        }

        .error {
            color: orange;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        /* --- Updated styles for Home button --- */
        .home-button-container {
            margin-top: 30px;
            /* More space from the forms above */
        }

        .home-button-container a {
            display: inline-block;
            padding: 8px 18px;
            /* Made smaller */
            background: black;
            color: red;
            border: 1px solid red;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.95em;
            /* Adjusted font size */
        }

        .home-button-container a:hover {
            background: red;
            color: black;
            box-shadow: 0 0 10px red;
        }

        @media screen and (max-width: 768px) {

            /* Adjust layout for tablets */
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            /* Add more styles as needed */
        }

        @media screen and (max-width: 480px) {
            .login-form {
                padding: 20px 15px;
                max-width: 100%;
                font-size: 0.9em;
                /* smaller text */
            }

            input,
            button {
                font-size: 1em;
                padding: 10px;
            }

            h2 {
                font-size: 1.6em;
                /* smaller heading */
            }
        }


        #lottie-fire {
            position: absolute;
            bottom: 5;
            left: 50%;
            transform: translateX(-50%);
            width: 170%;
            height: 170%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="content-container">

        <div id="lottie-fire" class="lottie-container"></div>

        <div class="login-form">


            <h2>Login</h2> {% if error %} <div class="error">{{ error }}</div> {% endif %} {% if code_sent %} <form
                method="POST"> <input type="email" name="email" value="{{ email }}" readonly><br> <input type="text"
                    name="code" placeholder="Enter 6-digit code" required><br> <button type="submit">Verify</button>
            </form>
            <form method="POST"> <input type="hidden" name="resend_email" value="{{ email }}"> <button type="submit"
                    class="resend-button">Resend Code</button> </form> {% else %} <form method="POST"> <input
                    type="email" name="email" placeholder="Enter your email" required><br> <button type="submit">Send
                    Code</button> </form> {% endif %} <div class="home-button-container"> <a
                    href="{{ url_for('home') }}">Return to Home</a> </div>
        </div>
    </div>
    <script> lottie.loadAnimation({ container: document.getElementById('lottie-fire'), renderer: 'svg', loop: true, autoplay: true, path: "{{ url_for('static', filename='fire.json') }}" }); </script>
</body>

</html>
