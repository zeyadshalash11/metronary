{% include 'header.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>FAQs | Metro Nary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: black;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }

        main {
            flex: 1;
            padding-top: 80px;
        }

        .faq-wrapper {
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 20px;
        }

        .faq-item {
            background-color: #1a1a1a;
            border: 1px solid red;
            border-radius: 6px;
            padding: 15px 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 6px red;
        }

        .faq-item h3 {
            color: red;
            margin-bottom: 8px;
        }

        .faq-item p {
            color: #ddd;
            margin: 0;
        }

        @media screen and (max-width: 768px) {

            /* Adjust layout for tablets */
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            /* Add more styles as needed */
        }

        @media screen and (max-width: 480px) {

            /* Adjust layout for mobile screens */
            body {
                padding: 5px;
            }

            .container {
                width: 100%;
            }

            /* Further adjustments for smaller screens */
        }
    </style>
</head>

<body>
    <main>
        <div class="faq-wrapper">
            <h1 style="text-align: center; color: red;"> FAQs</h1>

            {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer }}</p>
            </div>
            {% endfor %}
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
